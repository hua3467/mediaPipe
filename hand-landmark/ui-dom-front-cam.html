<style>
  /* Add your CSS styles here for styling the webpage */
  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
  }
  /* Add more CSS styles for header, sections, and footer as needed */
  header {
      background-color: #009966;
      color: #fff;
      text-align: center;
      padding: 20px 0;
  }
  section {
      padding: 20px;
      margin: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
  footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
  }

  .tool-bar {
    position: fixed;
    top: 728px;
    background-color: #009966;
    width: 1080px;
  }
  img {
    width: 100%;
  }

<body>
  <p class="info"></p>
<div id="ui">

    <button class="btn-color" data-color="red">Home</button>

    <button class="btn-color" data-color="blue">Products</button>

  <div class="box hide" id="objBox"></div>

  </div>

      <div style="position: relative;">
        <video id="webcam" autoplay playsinline height="200" width="320"></video>
        <canvas class="output_canvas" id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
      </div>
      <button id="webcamButton" class="mdc-button mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">ENABLE WEBCAM</span>
      </button>
    </div>
  </section>
